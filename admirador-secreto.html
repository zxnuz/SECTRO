<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadro de Mensagens</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #quadro-branco {
            background-color: white;
            width: 80%;
            height: 60%;
            padding: 20px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div id="quadro-branco"></div>

    <!-- Adicione o SDK do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        // Configurações do Firebase (substitua pelas suas próprias configurações)
        const firebaseConfig = {
            apiKey: "AIzaSyD97RPWRXb1ctksvWSvzm3NZ0earAn7Mcc",
            authDomain: "visualizado-realtime.firebaseapp.com",
            databaseURL: "https://visualizado-realtime-default-rtdb.firebaseio.com",
            projectId: "visualizado-realtime",
            storageBucket: "visualizado-realtime.appspot.com",
            messagingSenderId: "279838352172",
            appId: "1:279838352172:web:1f948ee868297e229d8289"
        };

        // Inicialize o Firebase
        firebase.initializeApp(firebaseConfig);

        // Referência para o Firestore
        const db = firebase.firestore();

        // Referência ao elemento do quadro de mensagens
        const quadro = document.getElementById("quadro-branco");

        // Função para adicionar uma mensagem ao quadro
        function adicionarMensagem(mensagem) {
            const paragrafo = document.createElement("p");
            paragrafo.textContent = mensagem;
            quadro.appendChild(paragrafo);
        }

        // Função para exibir mensagens do Firestore em tempo real
        function exibirMensagens() {
            // Limpa o conteúdo anterior
            quadro.innerHTML = "";

            // Obtém as mensagens do Firestore em tempo real
            db.collection("mensagens").onSnapshot(snapshot => {
                snapshot.docChanges().forEach(change => {
                    if (change.type === "added") {
                        adicionarMensagem(change.doc.data().texto);
                    }
                });
            });
        }

        // Exibe as mensagens ao carregar a página
        window.onload = exibirMensagens;
    </script>
</body>
</html>
