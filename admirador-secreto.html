<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização de Dados em Tempo Real</title>
    <style>
        body {
            background-color: black;
            color: white; 
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: sans-serif; 
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); 
            width: 90%; 
            max-width: 1000px; 
            text-align: center; 
            /* Aumentando a altura do quadro */
            height: 600px; /* Define uma altura fixa de 600 pixels */
        }

        #dados {
            font-size: 1.2em;
            margin-top: 10px;
            word-wrap: break-word; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="dados"></div> </div>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
    
    <script>
        // Configurações do Firebase (substitua pelas suas próprias configurações)
        const firebaseConfig = {
            apiKey: "AIzaSyD97RPWRXb1ctksvWSvzm3NZ0earAn7Mcc",
            authDomain: "visualizado-realtime.firebaseapp.com",
            databaseURL: "https://visualizado-realtime-default-rtdb.firebaseio.com",
            projectId: "visualizado-realtime",
            storageBucket: "visualizado-realtime.appspot.com",
            messagingSenderId: "279838352172",
            appId: "1:279838352172:web:1f948ee868297e229d8289"
        };

        // Inicialize o Firebase
        firebase.initializeApp(firebaseConfig);

        // Referência para o Firestore
        const db = firebase.firestore();

        // Referência para o elemento que mostrará os dados
        const dadosElement = document.getElementById("dados");

        // Função para atualizar os dados no site
        function atualizarDados() {
            db.collection("sua_colecao").doc("seu_documento").onSnapshot(doc => {
                if (doc.exists) {
                    const dados = doc.data();
                    // Exibe os dados no quadro branco
                    dadosElement.textContent = JSON.stringify(dados, null, 2); 
                } else {
                    // Se o documento não existir, você pode exibir uma mensagem
                    dadosElement.textContent = "Dados não encontrados";
                }
            });
        }

        // Chama a função de atualização quando a página carrega
        window.onload = atualizarDados;
    </script>
</body>
</html>
